		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
			function getplaylist(){
				$.ajax({
					type:'GET',
					dataType:'json',
					url:'http://localhost:3000/top/playlist',
					data:{
						limit:36
					},
					success:function(data){
						console.log(data);
						var arr = data.playlists;
						var all = $("#all");
						for(var i = 0;i < arr.length;i++){
							var div = $("<div>");
							div.attr("class","col-lg-2");
							div.css({"height":"300px"});
							var a = $("<a>");
							a.attr("href",'detail.html?id='+arr[i].id);
							var img = $("<img>");
							img.attr("class","img-responsive")
							img.attr("src",arr[i].coverImgUrl);
							var p = $("<p>");
							p.attr("class","text-center");
							p.html(arr[i].name);
							a.append(img,p);
							div.append(a);
							all.append(div);
						}
					},
					error:function(err){
						console.log(err);
					}
				});
			}
			
			
			
			
			
			getplaylist();
		</script>
